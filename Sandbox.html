<!DOCTYPE html>
<html>
<head>
  <title>My Sheet Data</title>
  <style>
    body { font-family: Arial; }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h2>Team Members</h2>
<select id="roleFilter">
  <option value="">All Role</option>
  <option value="Engineer">Engineer</option>
  <option value="Designer">Designer</option>
  <option value="Manager">Manager</option>
</select>

<button onclick="applyFilters()">Filter</button>
  
<div id="output">Loading...</div>

<script>
const SHEET_URL = "https://opensheet.elk.sh/1Ker7vSVvehFJw_D7271lONLKs3b0UGj7OIF2aHK3kG8/Sandbox";

let sheetData = [];
  
// Fetch once
fetch(SHEET_URL)
  .then(res => res.json())
  .then(data => {
    sheetData = data;
    applyFilters(); // initial display
  })
  .catch(err => {
    document.getElementById("output").innerHTML = "Failed to load data.";
    console.error(err);
  });

function applyFilters() {

  const selectedRole = document.getElementById("roleFilter").value.toLowerCase();

  const filtered = sheetData.filter(row => {

    const roleMatch =
      selectedRole === "" ||
      row.Role?.toLowerCase() === selectedRole;

    const showMatch =
      row.Show?.toLowerCase() === "yes";
    
    return roleMatch && showMatch;
  });

  const html = filtered.map(row => `
    <div class="card">
      <strong>${row.Name}</strong><br>
      ${row.Role}
    </div>
  `).join("");

  document.getElementById("output").innerHTML =
    filtered.length ? html : "No matching results found.";
}
</script>

</body>
</html>
