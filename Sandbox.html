<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    body {
      font-family: Arial;
      padding: 30px;
      background: #f5f5f5;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .out {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Our Products</h1>
<div class="grid" id="products">Loading...</div>

<script>
const SHEET_URL = "https://opensheet.elk.sh/1Ker7vSVvehFJw_D7271lONLKs3b0UGj7OIF2aHK3kG8/Sandbox";

fetch(SHEET_URL)
  .then(res => res.json())
  .then(data => {

    const html = data.map(row => `
      <div class="card">
        <h3>${row.Product}</h3>
        <div class="price">$${row.Price}</div>
        <div>Category: ${row.Category}</div>
        ${
          row.InStock?.toLowerCase() === "yes"
          ? ""
          : "<div class='out'>Out of Stock</div>"
        }
      </div>
    `).join("");

    document.getElementById("products").innerHTML = html;

  })
  .catch(error => {
    document.getElementById("products").innerHTML =
      "Failed to load products.";
    console.error(error);
  });
</script>

</body>
</html>
