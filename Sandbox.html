<!DOCTYPE html>
<html>
<head>
  <title>My Sheet Data</title>
  <style>
    body { font-family: Arial; }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h2>Team Members</h2>
<div id="output">Loading...</div>

<script>
const SHEET_URL = "https://opensheet.elk.sh/1Ker7vSVvehFJw_D7271lONLKs3b0UGj7OIF2aHK3kG8/Sandbox";

fetch(sheetURL)
  .then(response => response.json())
  .then(data => {

    const filtered = data.filter(row => {
      return (
        row.Show?.toLowerCase() === "yes" &&
        row.Category?.toLowerCase() === "sales" &&
        row.Status?.toLowerCase() === "active"
      );
    });

    let output = "";

    filtered.forEach(row => {
      output += `
        <div class="card">
          <strong>${row.Name}</strong><br>
          ${row.Email}<br>
          ${row.Category} - ${row.Status}
        </div>
      `;
    });

    document.getElementById("data").innerHTML =
      filtered.length ? output : "<p>No matching records found.</p>";
  });
</script>

</body>
</html>
