<!DOCTYPE html>
<html>
<head>
  <title>My Sheet Data</title>
  <style>
    body { font-family: Arial; }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h2>Team Members</h2>
<div id="output">Loading...</div>


<select id="showFilter">
  <option value="">Show All</option>
  <option value="YES">Yes</option>
  <option value="NO">No</option>
</select>

<select id="roleFilter">
  <option value="">All Role</option>
  <option value="Engineer">Engineer</option>
  <option value="Designer">Designer</option>
  <option value="Manager">Manager</option>
</select>

<button onclick="applyFilters()">Filter</button>
<script>
const SHEET_URL = "https://opensheet.elk.sh/1Ker7vSVvehFJw_D7271lONLKs3b0UGj7OIF2aHK3kG8/Sandbox";

fetch(SHEET_URL)
  .then(res => res.json())
  .then(data => {

    // Filter rows where Show = YES
    const filtered = data.filter(row => {
          return (
            row.Show?.toLowerCase() === "yes" &&
            row.Role?.toLowerCase() === "manager"                            
                                        
         );                               
    });

    // Build HTML
    const html = filtered.map(row => `
      <div class="card">
        <strong>${row.Name}</strong><br>
        ${row.Role}
      </div>
    `).join("");

    document.getElementById("output").innerHTML = html;

  })
  .catch(err => {
    document.getElementById("output").innerHTML = "Failed to load data.";
    console.error(err);
  });
</script>

</body>
</html>
